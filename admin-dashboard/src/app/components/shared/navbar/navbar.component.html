<nav class="navbar">
  <div class="navbar-start">
    <button class="sidebar-toggle" (click)="onToggleSidebar()">
      <span class="toggle-icon"></span>
    </button>
    <h1 class="page-title">Admin Dashboard</h1>
  </div>
  
  <div class="navbar-end">
    <div class="user-dropdown" [class.active]="showUserMenu">
      <button class="user-button" (click)="toggleUserMenu()">
        <div class="user-avatar">
          {{ currentUser?.firstName?.charAt(0) || 'A' }}
        </div>
        <span class="user-name">{{ currentUser?.firstName || 'Admin' }}</span>
        <span class="dropdown-icon"></span>
      </button>
      
      <div class="dropdown-menu" *ngIf="showUserMenu">
        <div class="dropdown-header">
          <strong>{{ currentUser?.firstName || 'Admin' }} {{ currentUser?.lastName || 'User' }}</strong>
          <small>{{ currentUser?.email || 'admin@example.com' }}</small>
        </div>
        <ul class="dropdown-list">
          <li><a href="javascript:void(0)">Profile</a></li>
          <li><a href="javascript:void(0)">Settings</a></li>
          <li><a href="javascript:void(0)" (click)="onLogout()">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
